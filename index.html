<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>


</head>

<body>

    <div id="main">
        
        <div id="header">
            <h1>ROCK PAPER SCISSORS</h1>
            <div id="scoreCard">
                <h2>SCORE</h2>
                <div id="score">0</div>

            </div>

        </div>

        <div id="chooseAction">
            <div id="topBand">
                <div  class="paper actionIcon">
                   
                </div>
                <div  class="scissors actionIcon">
                    

                </div>
                

            </div>
            <div id="bottomBand">

                <div  class="rock actionIcon">

                    
                </div>

            </div>


        </div>

        <div id="gameResult">

            <div id="playerPick" class="pickCard">
                <h2>YOU PICKED</h2>

              <div class="actionIconContainer">
                    <div class="paper actionIcon "></div>
                </div>

            </div>

            <div id="result">
                <h2>YOU WIN</h2>
                <div id="playAgain">PLAY AGAIN</div>


            </div>
            <div id="ordiPick" class="pickCard ">

                <h2>THE HOUSE PICKED</h2>
                <div class="actionIconContainer">
                    <div class="rock actionIcon "></div>
                </div>

            </div>


        </div>

        <div id="rulesButton">RULES</div>

        <div id="rulesBackground">
            <div id="rules">
                <h2>RULES</h2>
                <div id="closeButton">X</div>
            </div>

        </div>



    </div>     



<script src="js/script.js"></script>


</body>






</html>
